<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .header{
      text-decoration: underline;
    }
  </style>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1 id="title" class="header"></h1>

  <script>
    // 1. 조작하려는 요소 선택 > DOM을 활용
    titleTag = document.querySelector('#title') // HTML 요소 하나 선택
    // 2. 선택한 요소의 속성 변경
    titleTag.innerText = '李省冒, JavaScript!'
    titleTag.style.color = 'skyblue'
    // 3. 제공되는 함수를 사용해 속성 변경
    titleTag.setAttribute('class','header')
    // 4. 속성을 가져올 수도 있다
    titleTagId = titleTag.getAttribute('id')
    console.log(titleTagId)


    // 
    btn = document.querySelector('#btn')
    btn.addEventlistener('click',function(){
      // alert('눌렀음!')
      // 요청 보내기 axios
      const axios = require('axios');
      axios.get('http://127.~~주소')
      .then(function (response) {
        // 성공 핸들링
        console.log(response);
      })
      .catch(function (error) {
        // 에러 핸들링
        console.log(error);
      })
      .finally(function () {
        // 항상 실행되는 영역
      });
    })
  </script>
</body>
</html>
