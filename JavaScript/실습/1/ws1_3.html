<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    // 아래에 코드 작성
    const h1Tag = document.querySelector('h1')
    h1Tag.textContent = '오늘 공부 목록'
    // 3.
    const studyList = document.querySelector('ul')
    studyList.classList.add('study')
    
    const game = document.querySelector('#game')
    studyList.removeChild(game)
    // 2.
    studyList.classList.add('list-group')
    // 4.
    const liTags1 = document.querySelector('li:nth-child(1)')
    liTags1.classList.add('list-group-item')
    const liTags2 = document.querySelector('li:nth-child(2)')
    liTags2.classList.add('list-group-item')
    const liTags3 = document.querySelector('li:nth-child(3)')
    liTags3.classList.add('list-group-item')
    const liTags4 = document.querySelector('li:nth-child(4)')
    liTags4.classList.add('list-group-item')

    // 5.
    const secliTag = document.querySelector('li:nth-child(2)')
    // a.
    secliTag.setAttribute('aria-current', 'true')
    // b.
    secliTag.classList.add('active')
  </script>
</body>
</html>
