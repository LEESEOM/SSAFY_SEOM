<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const roles = ['주연배우', '조연배우', '주연배우', '우정출연', '우정출연', '조연배우']
    const names = ['홍길동', '이춘향', '금나래', '장보고', '임꺽정', '강감찬']
    // 1. 주어진 배열 roles 혹은 names의 길이를 length 변수에 담기 위해 for..of문을 사용하는 코드를 사용한다
    let length = 0
    for (const _ in roles) {
      length++
    }
    console.log(length)
    // 2. 전체 길이를 담은 length를 활용하여 배열을 index 순으로 순회하는 코드를 작성한다
    let i = 0
    while (i < length) {
    // 3. 주어진 역할 (role)에 따라 각각 다른 내용을 출력하도록 한다
      if (roles[i] === '주연배우') {
        console.log(`주연배우 : ${names[i]}님 반갑습니다!`)
      } else if (roles[i] === '조연배우') {
        console.log(`${names[i]}님 환영합니다!`)
      } else if (roles[i] === '우정출연') {
        console.log(`${names[i]}님 와 주셔서 감사합니다!`)
      }
      i++
    }
  </script>
</body>
</html>
