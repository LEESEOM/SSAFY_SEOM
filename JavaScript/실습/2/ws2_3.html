<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // for .. of 문으로 코드 작성
    // a. 주어진 배열 scores의 길이를 계산하여 length 변수에 할당하고, 출력하시오
    let length = 0
    for ( _ of scores) {
      length++
    }
    console.log(length)
    // b. 주어진 배열 scores가 가진 요소들의 총 합을 계산하여 출력하시오
    let sumValue = 0
    for (const score of scores) {
      sumValue += score
    }
    console.log(sumValue)
    // c. scores가 가진 요소들의 평균 값을 출력하시오
    let avgValue = 0
    for (const score of scores) {
      avgValue += score
    }
    avgValue /= length
    console.log(avgValue)
    // while문으로 코드 작성
    // a. scores 배열의 요소들을 역순으로 출력하시오
    let i = length
    while (i <= length) {
      console.log(scores[length-i])
      i--
      if (i === 0) {
        break
      }
    }
  </script>
</body>
</html>
