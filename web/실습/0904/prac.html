<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
.box {
    width: 100px;
    height: 100px;
    border: 1px solid black;
}
.box1{
    display: inline;
}
.inline-block { 
    display: inline-block;
}

span { 
    /* 인라인 요소라 width height가 없음 */
    width: 100px;
    height: 100px;
    border: 1px solid red;
}
</style>
</head>
<body>
    <div class="box">
         box1
    </div>
    <div class="box">
        box2
    </div>
    <div class="box box1" >
        box3
    </div>
    <span class="inline-block">123</span>
    <span class="inline-block">234</span>
    
</body>
</html>
