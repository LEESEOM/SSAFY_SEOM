<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="__(a)__">
    <div class="__(b)__">
      <div class="col-__(c)__-__(d)__"></div>
    </div>
  </div>

<!-- a는 container b는 row
c에는 breakpoint값이 들어가고
d에는 1~12사이의 값이 들어간다

c에 아무것도 들어가지 않는다면 0이상
xs는 576px 미만 sm은 576이상
md는 768px 이상 lg는 992이상
xl은 1200px 이상 xxl은 1400px 이상이다

d에서 row는 12로 나뉜다
그래서 가로 길이를 d값만큼 가지면서 합이 12이하라면 한줄에
이상이라면 다음 줄로 넘어간다
offset을 사용하여 앞쪽에 빈 공간을 둘 수도 있다.
-->

</body>
</html>
