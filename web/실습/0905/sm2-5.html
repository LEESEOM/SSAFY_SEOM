<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="semantic.css">
  <title>Layout Practice</title>
</head>
<body>
  <header class="text-center p-4 bd bd-r-4 bg-lightgray m-4">
    <h1>header</h1>
  </header>
  <nav class="bd p-4 bd-r-4 bg-lightgray m-4">
    <h2>nav</h2>
  </nav>
  <div class="clearfix">
    <section class="bd p-4 bd-r-4 w-490 h-300 bg-lightgray">
      <h2>section</h2>
      <article class="bg-white p-4 bd bd-r-4">
        <h3>article1</h3>
      </article>
      <article class="bg-white p-4 bd bd-r-4">
        <h3>article2</h3>
      </article>
    </section>
    <aside class="bg-lightgray p-4 w-280 h-300 bd bd-r-4">
      <h2>aside</h2>
    </aside>
  </div>   
  <footer class="bg-lightgray bd p-4 bd-r-4 m-4">
    <h2>footer</h2>
  </footer>
</body>
</html>
