<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% if info == None %}
    <p>catch : 아무것도 받지 못함</p>
  {% else %}
    <p>catch : {{info}} 을/를 받음!</p>
  {% endif %}
  <form action="{% url "throw_catch:second" %}">
    <label for="first">throw : </label>
    <input type="text" name="info" id="first">
    <input type="submit" value="휙">
  </form>

</body>
</html>
